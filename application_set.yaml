apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  destination:
    name: ''
    server: https://kubernetes.default.svc
  source:
    path: nginx-chart/
    repoURL: https://github.com/TanmayRao7/nginx-helm.git
    targetRevision: master
    helm:
      values: |
        replicaCount: 1

        image:
          repository: nginx
          tag: "1.21"
          pullPolicy: IfNotPresent

        service:
          type: ClusterIP
          port: 80

        custom:
          homepageText: "Release Version: 1.21"
  project: default
  syncPolicy:
    # automated:
    #   prune: false
    #   selfHeal: false
    syncOptions:
      - CreateNamespace=true
