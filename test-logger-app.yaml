apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logger-java
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TanmayRao7/nginx-helm.git
    targetRevision: master
    path: logger-deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: default